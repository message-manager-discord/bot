<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{{ title }}Message Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Message Manager is a utilty discord bot. Among other features it makes the management of important messages easier.">
    <meta name="og:title" content= "{{ title }}Message Manager Bot">
    <meta name="og:description" content="Message Manager is a utilty discord bot. Among other features it makes the management of important messages easier.">
    <meta name="og:type" content="website">
    <meta name="og:image" content="{{ url_for('static', filename='img/avatar.png') }}">
    {% endblock %}
</head>

<body>
    <nav>
        <div class='left-header'>
            <img src="{{ url_for('static', filename='img/favicon.ico') }}">
            <ul>
                <li><a {% block nav_home %} {% endblock %} href="{{ url_for('index.index') }}">Home</a></li>
                <li><a {% block nav_docs %} {% endblock %} href="{{ url_for('index.docs') }}">Docs</a></li>
                <li><a {% block nav_invite %} {% endblock %} href="{{ url_for('index.invite') }}">Invite</a></li>
            </ul>
        </div>
        <div class='right-header'></div>
    </nav>
    <div class="content">{% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% block footer %} 
            <ul>
                <li>&copy; 2020 AnotherCat; AGPL v3</li>
                <li><a href='https://discord.gg/xFZu29t' target='_blank'>Support Server</a></li>
                <li><a href='https://github.com/AnotherCat/message-bot/blob/master/PRIVACY_POLICY.md' target='_blank'>Privacy Policy</a> </li>
                <li><a href="{{ url_for('index.docs') }}" target='_blank'>Docs</a></li>
            </ul>
        {% endblock %}
    </div>
</body>

</html>
